<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="assets/miligram/milligram.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/formulir.css" />
    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css" />

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui-id.js"></script>
  </head>
  <body>
    <!-- coba -->
    <div class="container">
      <form action="">
        <div class="form-wrapper">
          <fieldset class="msf_hide">
            <div class="msf_bullet_o"></div>

            <div>
              <p>langkah 1/4</p>
              <h2>Data Calon Siswa Baru</h2>
            </div>
            <label for="namalengkap">Nama Lengkap</label>
            <input id="namalengkap" name="namalengkap" type="text" />

            <label for="panggilan">Nama Panggilan</label>
            <input id="panggilan" name="panggilan" type="text" />

            <label for="asaltk">Asal TK</label>
            <input id="asaltk" name="asaltk" type="text" />

            <label for="jeniskelamin">Jenis Kelamin</label>
            <select id="jeniskelamin" name="jeniskelamin">
              <option value="laki-laki">Laki-Laki</option>
              <option value="perempuan">Perempuan</option>
            </select>

            <label for="tempatlahir">Tempat Lahir</label>
            <input id="tempatlahir" name="tempatlahir" type="text" />

            <label for="tanggallahir">Tanggal Lahir</label>
            <input
              name="tanggallahir"
              type="text"
              id="tanggallahir"
              placeholder="Hari/Bulan/Tahun"
            />

            <label for="berkebutuhankhusus">Berkebutuhan Khusus</label>
            <select id="berkebutuhankhusus" name="berkebutuhankhusus">
              <option>Tidak</option>
              <option>Netra</option>
              <option>Rungu</option>
              <option>Grahita ringan</option>
              <option>Grahita sedang</option>
              <option>Daksa ringan</option>
              <option>Daksa sedang</option>
              <option>Laras</option>
              <option>Wicara</option>
              <option>Tuna Ganda</option>
              <option>Hiperaktif</option>
              <option>Cerdas Istimewa</option>
              <option>Bakat Istimewa</option>
              <option>Kesulitan Belajar</option>
              <option>Indigo</option>
              <option>Down Syndrome</option>
              <option>Autis</option>
            </select>

            <label for="alamatlengkap">Alamat Lengkap</label>
            <textarea id="alamatlengkap" name="alamatlengkap"></textarea>

            <label for="select">Tempat Tinggal</label>
            <select id="select" name="tempattinggal">
              <option>Bersama orangtua</option>
              <option>Wali</option>
              <option>Kos</option>
              <option>Asrama</option>
              <option>Panti Asuhan</option>
              <option>Lainnya</option>
            </select>

            <input
              class="button"
              type="button"
              name="next"
              value="Next"
              onclick="msf_btn_next()"
            />
          </fieldset>

          <fieldset class="msf_hide">
            <div class="msf_bullet_o"></div>

            <p>langkah 2/4</p>
            <h3>Data Ayah Kandung</h3>

            <label for="namaayah">Nama Ayah Kandung</label>
            <input id="namaayah" name="namaayah" type="text" />

            <label for="pendidikanayah">Pendidikan Ayah</label>
            <select id="pendidikanayah" name="pendidikanayah">
              <option>SD/Sederajat</option>
              <option>SMP/Sederajat</option>
              <option>SMA/Sederajat</option>
              <option>D1</option>
              <option>D2</option>
              <option>D3</option>
              <option>D4/S1</option>
              <option>S2</option>
              <option>S3</option>
              <option>Tidak Sekolah</option>
            </select>

            <label for="pekerjaanayah">Pekerjaan Ayah</label>
            <select id="pekerjaanayah" name="pekerjaanayah">
              <option>Dosen</option>
              <option>Pegawai Bank</option>
              <option>Dokter</option>
              <option>Perawat/Tenaga kesehatan lain</option>
              <option>Pegawai Departemen Keuangan</option>
              <option>TNI</option>
              <option>Polri</option>
              <option>PNS</option>
              <option>Tidak Bekerja</option>
              <option>Nelayan</option>
              <option>Petani</option>
              <option>Peternak</option>
              <option>Karyawan Swasta</option>
              <option>Pedagang Kecil</option>
              <option>Pedagang Besar</option>
              <option>Wiraswasta</option>
              <option>Wirausaha</option>
              <option>Buruh</option>
              <option>Pensiunan</option>
              <option>Tenaga Kerja Indonesia</option>
              <option>Tidak dapat diterapkan</option>
              <option>Sudah Meninggal</option>
              <option>Lainnya</option>
            </select>

            <label for="penghasilanayah"
              >Penghasilan (gaji pokok dan pendapatan lain)</label
            >
            <select id="penghasilanayah" name="penghasilanayah">
              <option>kurang dari Rp. 1.000.000</option>
              <option>Rp. 1.000.000 - Rp. 2.000.000</option>
              <option>Rp. 2.000.000 - Rp. 3.000.000</option>
              <option>Rp. 3.000.000 - Rp. 4.000.000</option>
              <option>Rp. 4.000.000 - Rp. 5.000.000</option>
              <option>Rp. 5.000.000 - Rp. 7,5.000.000</option>
              <option>Rp. 7,5.000.000 - Rp. 10.000.000</option>
              <option>Rp. 10.000.000 - Rp. 20.000.000</option>
              <option>Lebih dari Rp. 20.000.000</option>
              <option>Tidak berpenghasilan</option>
            </select>

            <input
              class="button"
              type="button"
              name="back"
              value="Back"
              onclick="msf_btn_back()"
            />
            <input
              class="button"
              type="button"
              name="next"
              value="Next"
              onclick="msf_btn_next()"
            />
          </fieldset>

          <fieldset class="msf_hide">
            <div class="msf_bullet_o"></div>

            <p>langkah 3/4</p>
            <h3>Data Ibu Kandung</h3>

            <label for="namaibu">Nama Ibu Kandung</label>
            <input id="namaibu" name="namaibu" type="text" />

            <label for="pendidikanibu">Pendidikan Ibu</label>
            <select id="pendidikanibu" name="pendidikanibu">
              <option>SD/Sederajat</option>
              <option>SMP/Sederajat</option>
              <option>SMA/Sederajat</option>
              <option>D1</option>
              <option>D2</option>
              <option>D3</option>
              <option>D4/S1</option>
              <option>S2</option>
              <option>S3</option>
              <option>Tidak Sekolah</option>
            </select>

            <label for="pekerjaanibu">Pekerjaan Ibu</label>
            <select id="pekerjaanibu" name="pekerjaanibu">
              <option>Dosen</option>
              <option>Pegawai Bank</option>
              <option>Dokter</option>
              <option>Perawat/Tenaga kesehatan lain</option>
              <option>Pegawai Departemen Keuangan</option>
              <option>TNI</option>
              <option>Polri</option>
              <option>PNS</option>
              <option>Tidak Bekerja</option>
              <option>Nelayan</option>
              <option>Petani</option>
              <option>Peternak</option>
              <option>Karyawan Swasta</option>
              <option>Pedagang Kecil</option>
              <option>Pedagang Besar</option>
              <option>Wiraswasta</option>
              <option>Wirausaha</option>
              <option>Buruh</option>
              <option>Pensiunan</option>
              <option>Tenaga Kerja Indonesia</option>
              <option>Tidak dapat diterapkan</option>
              <option>Sudah Meninggal</option>
              <option>Lainnya</option>
            </select>

            <label for="penghasilanibu"
              >Penghasilan (gaji pokok dan pendapatan lain)</label
            >
            <select id="penghasilanayah" name="penghasilanayah">
              <option>kurang dari Rp. 1.000.000</option>
              <option>Rp. 1.000.000 - Rp. 2.000.000</option>
              <option>Rp. 2.000.000 - Rp. 3.000.000</option>
              <option>Rp. 3.000.000 - Rp. 4.000.000</option>
              <option>Rp. 4.000.000 - Rp. 5.000.000</option>
              <option>Rp. 5.000.000 - Rp. 7,5.000.000</option>
              <option>Rp. 7,5.000.000 - Rp. 10.000.000</option>
              <option>Rp. 10.000.000 - Rp. 20.000.000</option>
              <option>Lebih dari Rp. 20.000.000</option>
              <option>Tidak berpenghasilan</option>
            </select>

            <input
              class="button"
              type="button"
              name="back"
              value="Back"
              onclick="msf_btn_back()"
            />
            <input
              class="button"
              type="button"
              name="next"
              value="Next"
              onclick="msf_btn_next()"
            />
          </fieldset>

          <fieldset class="msf_hide">
            <div class="msf_bullet_o"></div>

            <p>langkah 4/4</p>
            <h3>Data Kontak</h3>
            <label for="nomorteleponayah">Nomor Telpon Ayah</label>
            <input
              id="nomorteleponayah"
              name="nomorteleponayah"
              type="number"
            />

            <label for="nomorteleponibu">Nomor Telpon Ibu</label>
            <input id="nomorteleponibu" name="nomorteleponibu" type="number" />

            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="xxxxx@xxxxx.com" />
            <input
              class="button"
              type="button"
              name="back"
              value="Back"
              onclick="msf_btn_back()"
            />

            <input type="submit" name="submit" value="Submit Now!" onclick="" />
          </fieldset>
        </div>
      </form>
    </div>
    <!-- script -->
    <script src="js/form.js"></script>
  </body>
</html>
